name: Structured VectorDB Unzip
on: [push]

jobs:
  unzip:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      - name: Create directory structure
        run: |
          # Create nested target directory
          mkdir -p vectorDB/vectorDB
          echo "Directory structure:"
          tree -d || true

      - name: Process ZIP files
        run: |
          echo "=== Contents of vectorDB/ ==="
          ls -lh vectorDB/

          # Unzip directly into nested directory
          echo "Processing parts_data..."
          unzip -o vectorDB/parts_data_vectorDB.zip -d vectorDB/vectorDB

          echo "Processing service_data..."
          unzip -o vectorDB/service_data_vectorDB.zip -d vectorDB/vectorDB

          echo "=== Final structure ==="
          tree vectorDB/vectorDB || true

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          git add vectorDB/vectorDB/
          if git diff-index --quiet HEAD --; then
            echo "No changes to commit"
          else
            git commit -m "Auto-unzipped vector databases into vectorDB/vectorDB"
            git push origin HEAD:$GITHUB_REF
          fi
