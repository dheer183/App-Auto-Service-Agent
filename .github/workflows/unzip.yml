name: Structured Unzip
on: [push]

jobs:
  unzip:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      - name: Create directory structure
        run: |
          mkdir -p vectorDB
          mkdir -p vector_db/{parts_data,service_data}

      - name: Unzip with structured paths
        run: |
          echo "Unzipping with folder structure..."
          
          # Unzip parts_data
          unzip vectorDB/parts_data_vectorDB.zip -d vector_db/parts_data
          
          # Unzip service_data
          unzip vectorDB/service_data_vectorDB.zip -d vector_db/service_data

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add vector_db/
          git commit -m "Auto-unzipped structured databases"
          git push origin HEAD:main
