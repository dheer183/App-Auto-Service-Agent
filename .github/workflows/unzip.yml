name: Structured VectorDB Unzip
on: [push]

jobs:
  unzip:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      - name: Create target directory
        run: |
          mkdir -p vectorDB/vectorDB
          echo "Directory structure created:"
          tree -d || true

      - name: Process ZIP files
        run: |
          echo "=== Initial Contents of vectorDB/ ==="
          ls -lh vectorDB/

          # Create temporary extraction directory
          mkdir -p temp_extract

          echo "Processing parts_data..."
          unzip -o vectorDB/parts_data_vectorDB.zip -d temp_extract
          mv temp_extract/content/parts_data vectorDB/vectorDB/

          echo "Processing service_data..."
          unzip -o vectorDB/service_data_vectorDB.zip -d temp_extract
          mv temp_extract/content/service_data vectorDB/vectorDB/

          # Cleanup temporary files
          rm -rf temp_extract

          echo "=== Final Structure ==="
          tree vectorDB/vectorDB || true

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          git add vectorDB/vectorDB/
          if git diff-index --quiet HEAD --; then
            echo "No changes to commit"
          else
            git commit -m "Auto-unzipped vector databases into vectorDB/vectorDB"
            git push origin HEAD:$GITHUB_REF
          fi
